<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
    <style>
        :root {
            --primary-color: #003f88;
            --secondary-color: #f6e5c6;
            --text-color: #1c1c1c;
            --accent-color: #ffc300;
            --button-hover: #ff6f00;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #ffe7b3);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: #fff;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            font-size: 2em;
            letter-spacing: 2px;
        }

        main {
            flex: 1;
            padding: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            margin-bottom: 25px;
            color: var(--primary-color);
            text-shadow: 1px 1px #fff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
            background-color: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s;
        }

        table:hover {
            transform: scale(1.02);
        }

        th, td {
            padding: 20px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: var(--primary-color);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #fdf1dc;
        }

        .reservation-form {
            background-color: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 auto;
            margin-bottom: 40px;
            border: 4px dashed var(--accent-color);
            text-align: center;
        }

        .reservation-form input, .reservation-form button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .reservation-form input:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .reservation-form button {
            background: var(--accent-color);
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
            text-transform: uppercase;
            font-weight: bold;
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .reservation-form button:hover {
            background: var(--button-hover);
        }

        .message {
            text-align: center;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }

        .success-message {
            color: green;
        }

        .error-message {
            color: red;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            background: var(--primary-color);
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 30px;
            transition: 0.4s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-links a:hover {
            background: var(--button-hover);
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 -3px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
<header>
    üöÄ <strong>MySpace Reservations</strong> üåü
</header>

<main>
    <h2>üåø Available Spaces</h2>
    <table>
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Price</th>
            <th>Status</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cs : ${AvailableSpaces}">
            <td th:text="${cs.id}"></td>
            <td th:text="${cs.name}"></td>
            <td th:text="${cs.type}"></td>
            <td th:text="${cs.price}"></td>
            <td th:text="${cs.availability ? 'üü¢ Available' : 'üî¥ Booked'}"></td>
        </tr>
        </tbody>
    </table>

    <h2>üéüÔ∏è My Reservations</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Space</th>
            <th>Details</th>
            <th>Cancel</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reservation : ${MyReservation}">
            <td th:text="${reservation.id}"></td>
            <td th:text="${reservation.coworkingSpace.name}"></td>
            <td th:text="${reservation.bookingDetails}"></td>
            <td>
                <form action="/reservations/cancel" method="POST">
                    <input type="hidden" name="id" th:value="${reservation.id}">
                    <button type="submit" class="cancel-btn">‚ùå Cancel</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Reservation Form -->
    <div class="reservation-form">
        <h2>üìÜ Reserve Your Spot</h2>
        <div class="message" th:if="${reserveResponseDto != null}">
            <span th:classappend="${reserveResponseDto.success ? 'success-message' : 'error-message'}" th:text="${reserveResponseDto.success ? 'üéâ Reservation successful!' : reserveResponseDto.error}"></span>
        </div>
        <form action="/reservations" method="post">
            <label for="space-id">üî¢ Space ID:</label>
            <input id="space-id" type="number" name="id" required>

            <label for="booking-details">üñäÔ∏è Booking Details:</label>
            <input id="booking-details" type="text" name="bookingDetails" required>

            <label for="space-date">üìÖ Date:</label>
            <input id="space-date" type="date" name="spaceDate" required>

            <button type="submit">üöÄ Book Now</button>
        </form>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links">
        <a href="/">üè† Home</a>
        <a href="/logout">üö™ Log Out</a>
    </div>
</main>

<footer>
    üåê &copy; 2025 Andersen Lab | Maksim Shcherbakov
</footer>
</body>
</html>
