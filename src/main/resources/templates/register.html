<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        :root {
            --primary-color: #003f88;
            --secondary-color: #f6e5c6;
            --text-color: #1c1c1c;
            --accent-color: #ffc300;
            --button-hover: #ff6f00;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #ffe7b3);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            border: 5px solid var(--accent-color);
            width: 350px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .register-container:hover {
            transform: scale(1.05);
        }

        .register-container h2 {
            margin-bottom: 25px;
            color: var(--primary-color);
            border-bottom: 3px solid var(--accent-color);
            padding-bottom: 15px;
            text-shadow: 1px 1px #fff;
        }

        .register-container input, .register-container select {
            width: 100%;
            margin: 15px 0;
            padding: 12px 10px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .register-container input:focus, .register-container select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .register-container button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            background: var(--accent-color);
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s ease;
        }

        .register-container button:hover {
            background: var(--button-hover);
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .login-link {
            margin-top: 20px;
            display: block;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .login-link:hover {
            color: var(--button-hover);
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>üöÄ Register Now</h2>
    <div class="error-message" th:if="${errorMsg}" th:text="${errorMsg}"></div>
    <form method="post" th:action="@{/register}">
        <label for="username">üë§ Username:</label>
        <input id="username" name="username" required type="text" placeholder="Enter your username"/>

        <label for="password">üîí Password:</label>
        <input id="password" name="password" required type="password" placeholder="Enter your password"/>

        <label for="role">‚öôÔ∏è Role:</label>
        <select id="role" name="role">
            <option selected value="CUSTOMER">üôã‚Äç‚ôÇÔ∏è Customer</option>
            <option value="ADMIN">üõ†Ô∏è Admin</option>
        </select>

        <button type="submit">‚úÖ Register</button>
    </form>
    <a class="login-link" th:href="@{/login}">üîë Already have an account? Login here.</a>
</div>
</body>
</html>
