<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Spaces Management</title>
    <style>
        :root {
            --primary-color: #003f88;
            --secondary-color: #f6e5c6;
            --text-color: #1c1c1c;
            --accent-color: #ffc300;
            --button-hover: #ff6f00;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--secondary-color), #ffe7b3);
            color: var(--text-color);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
            color: #fff;
            text-align: center;
            padding: 30px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.4);
            font-size: 2em;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }

        h2 {
            text-align: center;
            color: var(--primary-color);
            border-left: 5px solid var(--accent-color);
            padding-left: 15px;
            margin-bottom: 25px;
            text-shadow: 1px 1px #fff;
        }

        table {
            width: 90%;
            margin: 30px auto;
            border-collapse: collapse;
            border: 4px solid var(--accent-color);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            background-color: #fff;
            transition: transform 0.3s;
        }

        table:hover {
            transform: scale(1.02);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }

        th {
            background-color: var(--primary-color);
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr:nth-child(even) {
            background-color: #fdf6e3;
        }

        .form-container {
            width: 400px;
            margin: 30px auto;
            padding: 30px 25px;
            border: 5px dashed var(--accent-color);
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s;
        }

        .form-container:hover {
            transform: scale(1.05);
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: 2px solid var(--accent-color);
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        .form-container button {
            background: var(--accent-color);
            color: #fff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
        }

        .form-container button:hover {
            background: var(--button-hover);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #fff;
            background: var(--primary-color);
            padding: 15px 25px;
            border-radius: 12px;
            transition: background-color 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .nav-links a:hover {
            background: var(--button-hover);
        }

        .nav-links form button.logout {
            background: linear-gradient(135deg, #ff0000, #ff4500);
            color: #fff;
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-links form button.logout:hover {
            background: linear-gradient(135deg, #a4161a, #e60000);
            transform: translateY(-5px);
        }

        footer {
            text-align: center;
            padding: 15px;
            background: var(--primary-color);
            color: #fff;
            box-shadow: 0 -3px 5px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    üåø MySpace Spaces Management üåü
</header>

<h2>üìã Available Spaces</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Type</th>
        <th>Price</th>
        <th>Available</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cs : ${coworkingSpaces}">
        <td th:text="${cs.spaceId}"></td>
        <td th:text="${cs.name}"></td>
        <td th:text="${cs.type}"></td>
        <td th:text="${cs.price}"></td>
        <td th:text="${cs.available ? 'üü¢ Available' : 'üî¥ Booked'}"></td>
    </tr>
    </tbody>
</table>

<div class="form-container">
    <h2>‚ûï Add New Space</h2>
    <form action="/coworkingSpace" method="POST">
        <label>
            <input name="name" placeholder="üè∑Ô∏è Name" required type="text">
        </label>
        <label>
            <select name="type" required>
                <option value="">Select Type</option>
                <th:block th:each="enumValue : ${types}">
                    <option th:text="${enumValue}" th:value="${enumValue}"></option>
                </th:block>
            </select>
        </label>
        <label>
            <input name="price" placeholder="üí≤ Price" required step="any" type="number">
        </label>
        <button type="submit">‚úÖ Add Space</button>
    </form>
</div>

<div class="form-container">
    <h2>‚ùå Delete Space</h2>
    <form action="/coworkingSpace/delete" method="GET">
        <label>
            <input name="id" placeholder="üî¢ Space ID" required type="number">
        </label>
        <button type="submit">üóëÔ∏è Delete Space</button>
    </form>
</div>

<div class="form-container">
    <h2>üîÑ Update Space</h2>
    <form action="/coworkingSpace/update" method="POST">
        <label>
            <input name="id" placeholder="üî¢ Space ID" required type="number">
        </label>
        <label>
            <input name="name" placeholder="üè∑Ô∏è New Name" required type="text">
        </label>
        <label>
            <select name="type" required>
                <option value="">Select Type</option>
                <th:block th:each="enumValue : ${types}">
                    <option th:text="${enumValue}" th:value="${enumValue}"></option>
                </th:block>
            </select>
        </label>
        <label>
            <input name="price" placeholder="üí≤ New Price" required step="any" type="number">
        </label>
        <button type="submit">üîÅ Update Space</button>
    </form>
</div>

<div class="nav-links">
    <a href="/customer/coworkingSpaces">üôã‚Äç‚ôÇÔ∏è Customer Menu</a>
    <a href="/">üè° Home</a>
    <form th:action="@{/logout}" method="post" style="display:inline;">
        <button type="submit" class="logout">üö™ Logout</button>
    </form>
</div>

<footer>
    üåê &copy; 2025 Andersen Lab | Maksim Shcherbakov
</footer>

</body>
</html>
