<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reservations</title>
    <style>

        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F6EAD2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1, h2 {
            text-align: center;
            margin-top: 20px;
            color: #003366;
        }

        /* Reservations Container */
        .reservations-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        /* Reservation Card */
        .reservation-card {
            background: white;
            padding: 15px;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .reservation-card:hover {
            transform: scale(1.05);
        }

        .reservation-card h3 {
            color: #0057B7;
            margin-bottom: 5px;
        }

        .reservation-card p {
            font-size: 16px;
            margin: 5px 0;
        }

        .reservation-card button {
            background-color: #FF5722;
            color: white;
            padding: 8px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .reservation-card button:hover {
            background-color: #E53935;
        }

        /* Forms */
        .form-container {
            background: white;
            padding: 20px;
            width: 350px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }

        .form-container h2 {
            text-align: center;
            color: #003366;
            margin-bottom: 10px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .input-group input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .input-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #0057B7;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #003366;
        }

        /* Success & Error Messages */
        .success-message, .error-message {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        .success-message {
            color: #4CAF50;
        }

        .error-message {
            color: #FF5722;
        }

        /* Navigation */
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }

        .nav-links a {
            text-decoration: none;
            font-size: 18px;
            color: #003366;
            margin: 10px;
            display: inline-block;
        }

        .nav-links a:hover {
            color: #0057B7;
        }

    </style>
</head>
<body>

<h1>My Reservations</h1>

<!-- Reservations Display Section -->
<div class="reservations-container">
    <div class="reservation-card" th:each="reservation : ${MyReservation}">
        <h3 th:text="${reservation.coworkingSpace.name}"></h3>
        <p><strong>Booking Details:</strong> <span th:text="${reservation.bookingDetails}"></span></p>
        <p><strong>Reserved Date:</strong> <span th:text="${reservation.spaceDate}"></span></p>
        <form action="/reservations/cancel" method="POST">
            <input name="id" th:value="${reservation.id}" type="hidden">
            <button type="submit">Cancel</button>
        </form>
    </div>
</div>

<h2>Reserve a Coworking Space</h2>

<!-- Display Success or Error Message -->
<div>
    <p class="success-message" th:if="${reserveResponseDto != null and reserveResponseDto.reserved}">
        Coworking space has been reserved!
    </p>
    <p class="error-message" th:if="${reserveResponseDto != null and !reserveResponseDto.reserved}">
        Error: <span th:text="${reserveResponseDto.error}"></span>
    </p>
</div>

<!-- Reserve a Coworking Space Form -->
<div class="form-container">
    <h2>Reserve a Space</h2>
    <form action="/reservations" method="post">
        <div class="input-group">
            <label for="space-id">Coworking Space ID:</label>
            <input id="space-id" name="id" required type="number">
        </div>

        <div class="input-group">
            <label for="booking-details">Booking Details:</label>
            <input id="booking-details" name="bookingDetails" required type="text">
        </div>

        <div class="input-group">
            <label for="space-date">Date:</label>
            <input id="space-date" name="spaceDate" required type="date">
        </div>

        <button type="submit">Reserve</button>
    </form>
</div>

<!-- Navigation Links -->
<div class="nav-links">
    <a href="http://localhost:8080/coworkingSpaces">View Available Spaces</a>
</div>

</body>
</html>
